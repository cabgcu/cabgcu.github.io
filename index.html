<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CAB Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-dark: #000000;
            --glass-surface: rgba(0, 0, 0, 0.65); 
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-main: #ffffff;
            --text-muted: #d1d1d6;
            --gradient-accent: linear-gradient(135deg, #0A84FF, #BF5AF2);
            --radius-card: 32px;
            --radius-btn: 20px; 
            --blur-bg: 4px; 
            --blur-card: 20px;
            --max-width-content: 500px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, sans-serif; 
            color: var(--text-main); 
            background-color: var(--bg-dark); 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .loading-logo { width: 90px; height: 90px; animation: smooth-spin 1.2s linear infinite; }
        @keyframes smooth-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: #000; }
        .bg-slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 2s ease-in-out; }
        .bg-slide.active { opacity: 0.6; }
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(var(--blur-bg)); }

        .app-container { 
            position: relative; 
            width: 100%; 
            max-width: var(--max-width-content); 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: auto;
            max-height: 100vh;
            overflow-y: auto;
        }
        
        .app-container::-webkit-scrollbar { display: none; }

        .view { display: none; width: 100%; opacity: 0; transform: translateY(15px); transition: 0.4s ease; }
        .view.active { display: block; opacity: 1; transform: translateY(0); }

        .profile-header { text-align: center; margin-bottom: 36px; }
        .avatar-frame { width: 60px; height: 60px; margin: 0 auto 16px; display: flex; align-items: center; justify-content: center; }
        .avatar { max-width: 100%; max-height: 100%; object-fit: contain; }
        .profile-name { font-size: 1.6rem; font-weight: 700; margin: 0 0 8px; }
        .profile-bio { color: var(--text-muted); font-size: 0.95rem; line-height: 1.5; margin: 0 auto; max-width: 85%; }
        
        .social-handle-tag { display: inline-block; margin-top: 12px; font-size: 0.85rem; color: #fff; background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 100px; text-decoration: none; }

        .links-container { width: 100%; display: flex; flex-direction: column; gap: 12px; }
        .link-item { width: 100%; padding: 16px 20px; border-radius: var(--radius-btn); background: var(--glass-surface); border: 1px solid var(--glass-border); color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; font-weight: 600; transition: 0.3s; }
        .link-item:hover { transform: translateY(-4px); background: rgba(255, 255, 255, 0.12); }

        .frosted-card { background: var(--glass-surface); backdrop-filter: blur(var(--blur-card)); border: 1px solid var(--glass-border); padding: 24px; border-radius: var(--radius-card); }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.75rem; font-weight: 700; }
        .control-item { width: 100%; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); color: #fff; padding: 16px; border-radius: 14px; margin-bottom: 10px; outline: none; }
        
        .btn { padding: 16px 24px; border-radius: 14px; font-weight: 700; cursor: pointer; border: none; width: 100%; font-family: inherit; }
        .btn-primary { background: var(--gradient-accent); color: white; }
        .btn-ghost { background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted); }
        
        footer { margin-top: 32px; text-align: center; color: rgba(255, 255, 255, 0.3); font-size: 0.7rem; }

        .modal-content { 
            position: relative; width: 95%; max-width: 380px; background: #000; border-radius: 28px; padding: 28px; border: 1px solid var(--glass-border); 
            display: flex; flex-direction: column; gap: 20px;
        }
        .no-save-pass { -webkit-text-security: disc !important; }
        
        .list-manager { margin-bottom: 20px; display: flex; flex-direction: column; gap: 8px; max-height: 250px; overflow-y: auto; }
        .list-row { display: flex; align-items: center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; gap: 8px; border: 1px solid var(--glass-border); }
        .list-name { flex: 1; font-size: 0.85rem; overflow: hidden; text-overflow: ellipsis; }
        .move-btns { display: flex; gap: 4px; }
        .move-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 4px 8px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; }
        .list-remove { color: #FF3B30; cursor: pointer; font-weight: bold; padding: 0 8px; }
        
        .loader { display: none; width: 16px; height: 16px; border: 2px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: smooth-spin 1s linear infinite; margin-left: 10px; }
    </style>
</head>
<body>

<div id="loading-overlay"><img src="https://i.imgur.com/p2qZOL5.png" alt="Logo" class="loading-logo"></div>
<div id="bg-container"></div>
<div id="bg-overlay"></div>

<div class="app-container">
    <div id="portalView" class="view active">
        <div class="profile-header">
            <div class="avatar-frame" id="avatarFrame" style="display: none;"><img id="profileImg" src="" alt="Profile" class="avatar"></div>
            <h1 class="profile-name" id="portalName">CAB GCU</h1>
            <p class="profile-bio" id="portalBio"></p>
            <a href="#" id="portalHandle" class="social-handle-tag" style="display: none;"></a>
        </div>
        <div class="links-container" id="linksContainer"></div>
    </div>

    <div id="adminView" class="view">
        <div class="frosted-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin:0; font-size: 1.1rem;">Portal Settings</h2>
                <button class="btn btn-ghost" style="width: auto; padding: 6px 12px;" onclick="switchView('portal')">Close</button>
            </div>
            <div class="form-group">
                <label class="form-label">Branding</label>
                <input type="text" id="setProfileName" class="control-item" placeholder="Display Name">
                <input type="text" id="setSocialHandle" class="control-item" placeholder="Handle">
                <textarea id="setProfileBio" class="control-item" placeholder="Bio..." style="min-height:70px;"></textarea>
                <input type="text" id="setAvatarUrl" class="control-item" placeholder="Avatar URL">
            </div>
            <div class="form-group">
                <label class="form-label">Manage Link Order</label>
                <div id="link-list-manager" class="list-manager"></div>
                <div style="background: rgba(255,255,255,0.03); padding: 12px; border-radius: 18px; border: 1px dashed rgba(255,255,255,0.2);">
                    <input type="text" id="newLinkTitle" class="control-item" placeholder="Title">
                    <input type="text" id="newLinkUrl" class="control-item" placeholder="URL">
                    <button class="btn btn-primary" onclick="addLinkUI()">Add New Link</button>
                </div>
            </div>
            <button class="btn btn-primary" id="saveBtn" onclick="saveAdminSettings()">Save All Changes <div class="loader" id="saveLoader"></div></button>
        </div>
    </div>

    <footer>
        Â© <span id="year"></span> Canyon Activities Board <br>
        <span style="opacity: 0.5; font-size: 0.6rem; cursor: pointer; padding-top: 15px; display: inline-block;" onclick="showGate()">ADMIN ACCESS</span>
    </footer>
</div>

<div id="gateModal" class="modal" style="position: fixed; inset: 0; z-index: 1000; display: none; justify-content: center; align-items: center;">
    <div style="position: absolute; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);" onclick="hideGate()"></div>
    <div class="modal-content">
        <h3 style="margin:0">Authorization</h3>
        <input type="text" id="adminPass" class="control-item no-save-pass" placeholder="Password" style="margin:0" onkeyup="if(event.key==='Enter') verifyAdmin()">
        <button class="btn btn-primary" id="gateBtn" onclick="verifyAdmin()">Authorize <div class="loader" id="gateLoader"></div></button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://nmmshjdknmuzpgpquwec.supabase.co";
    const SUPABASE_KEY = "sb_publishable_PCxlxywY7W6K3TmMrSnSsw_NPXKugoZ";
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = {
        config: { portalName: "CAB GCU", portalBio: "", socialHandle: "@cabgcu", avatarUrl: "", links: [], bgImages: [] },
        bgIndex: 0
    };

    document.getElementById('year').textContent = new Date().getFullYear();
    syncData();

    async function syncData() {
        try {
            const [configRes, bgRes] = await Promise.all([
                _supabase.from('portal_config').select('*'),
                _supabase.from('background_images').select('url')
            ]);

            if (configRes.data) {
                configRes.data.forEach(row => {
                    if (row.key === "PortalName") state.config.portalName = row.value;
                    if (row.key === "PortalBio") state.config.portalBio = row.value;
                    if (row.key === "SocialHandle") state.config.socialHandle = row.value;
                    if (row.key === "AvatarUrl") state.config.avatarUrl = row.value;
                    if (row.key === "LinksJson") state.config.links = JSON.parse(row.value || "[]");
                });
            }

            if (bgRes.data) {
                state.config.bgImages = bgRes.data.map(r => r.url);
            }

            renderPortal();
            initBackgroundRotation();
        } catch (e) {
            console.error("Sync error:", e);
        } finally { 
            document.getElementById('loading-overlay').style.display = 'none'; 
        }
    }

    function renderPortal() {
        document.getElementById('portalName').textContent = state.config.portalName;
        document.getElementById('portalBio').textContent = state.config.portalBio;
        const handleEl = document.getElementById('portalHandle');
        handleEl.style.display = state.config.socialHandle ? 'inline-block' : 'none';
        handleEl.textContent = state.config.socialHandle;
        
        const avatarFrame = document.getElementById('avatarFrame');
        if (state.config.avatarUrl) {
            document.getElementById('profileImg').src = state.config.avatarUrl;
            avatarFrame.style.display = 'flex';
        } else { avatarFrame.style.display = 'none'; }

        document.getElementById('linksContainer').innerHTML = state.config.links.map(link => `
            <a href="${link.url}" target="_blank" class="link-item">
                <span style="margin-right: 10px;">${link.icon || 'ðŸ”—'}</span> ${link.title}
            </a>
        `).join('');
    }

    function loadAdminValues() {
        document.getElementById('setProfileName').value = state.config.portalName;
        document.getElementById('setProfileBio').value = state.config.portalBio;
        document.getElementById('setSocialHandle').value = state.config.socialHandle;
        document.getElementById('setAvatarUrl').value = state.config.avatarUrl;
        renderAdminLinks();
    }

    function renderAdminLinks() {
        const mgr = document.getElementById('link-list-manager');
        mgr.innerHTML = state.config.links.map((l, i) => `
            <div class="list-row">
                <span class="list-name">${l.title}</span>
                <div class="move-btns">
                    <button class="move-btn" onclick="moveLink(${i}, -1)">â–²</button>
                    <button class="move-btn" onclick="moveLink(${i}, 1)">â–¼</button>
                </div>
                <div class="list-remove" onclick="removeLink(${i})">&times;</div>
            </div>
        `).join('');
    }

    function moveLink(index, direction) {
        const newIndex = index + direction;
        if (newIndex < 0 || newIndex >= state.config.links.length) return;
        const temp = state.config.links[index];
        state.config.links[index] = state.config.links[newIndex];
        state.config.links[newIndex] = temp;
        renderAdminLinks();
    }

    function removeLink(idx) { state.config.links.splice(idx,1); renderAdminLinks(); }
    
    function addLinkUI() {
        const t = document.getElementById('newLinkTitle').value;
        const u = document.getElementById('newLinkUrl').value;
        if(!t || !u) return;
        state.config.links.push({title:t, url:u, icon:"ðŸ”—"});
        document.getElementById('newLinkTitle').value = '';
        document.getElementById('newLinkUrl').value = '';
        renderAdminLinks();
    }

    function switchView(v) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.getElementById(v + 'View').classList.add('active');
        if(v === 'admin') loadAdminValues();
    }

    function showGate() { document.getElementById('gateModal').style.display = 'flex'; }
    function hideGate() { document.getElementById('gateModal').style.display = 'none'; }

    async function verifyAdmin() {
        const pass = document.getElementById('adminPass').value;
        const loader = document.getElementById('gateLoader');
        loader.style.display = "inline-block";
        
        try {
            const { data } = await _supabase
                .from('portal_config')
                .select('value')
                .eq('key', 'AdminPassword')
                .single();

            if (data && data.value === pass) { 
                hideGate(); 
                switchView('admin'); 
            } else { 
                alert("Incorrect Password"); 
            }
        } catch (e) { alert("Error connecting to database"); }
        loader.style.display = "none";
    }

    async function saveAdminSettings() {
        const btn = document.getElementById('saveBtn');
        const loader = document.getElementById('saveLoader');
        
        const updates = [
            { key: 'PortalName', value: document.getElementById('setProfileName').value },
            { key: 'PortalBio', value: document.getElementById('setProfileBio').value },
            { key: 'SocialHandle', value: document.getElementById('setSocialHandle').value },
            { key: 'AvatarUrl', value: document.getElementById('setAvatarUrl').value },
            { key: 'LinksJson', value: JSON.stringify(state.config.links) }
        ];

        btn.disabled = true; loader.style.display = "inline-block";
        
        try {
            for (const item of updates) {
                await _supabase
                    .from('portal_config')
                    .update({ value: item.value })
                    .eq('key', item.key);
            }
            location.reload();
        } catch (e) { 
            alert("Save Failed"); 
            btn.disabled = false; 
            loader.style.display = "none"; 
        }
    }

    function initBackgroundRotation() {
        const container = document.getElementById('bg-container');
        if (!state.config.bgImages?.length) return;
        container.innerHTML = state.config.bgImages.map((url, i) => `<div class="bg-slide ${i === 0 ? 'active' : ''}" style="background-image: url('${url}')"></div>`).join('');
        setInterval(() => {
            const slides = document.querySelectorAll('.bg-slide');
            if (slides.length > 1) {
                slides[state.bgIndex].classList.remove('active');
                state.bgIndex = (state.bgIndex + 1) % slides.length;
                slides[state.bgIndex].classList.add('active');
            }
        }, 6000);
    }
</script>
</body>
</html>
